<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/7cca08a8c2.js" crossorigin="anonymous"></script>

<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

<link rel="stylesheet" href="styles.css">

    <title>user login</title>
</head>
<body>



    <div class="login-con">
      <form class="login-form">
        <h2>Log In</h2>
        <div class="mb-3 form-group">
          <i class="fa-regular fa-at input-icon" style="color: #000000;"></i>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="mb-3 form-group">
          <iconify-icon class="input-icon" icon="mingcute:lock-line"></iconify-icon>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        </div>


       <div class="login-btn">
        <button onclick="getLogin()" type="submit" class="btn btn-danger"> <strong>LOGIN</strong> </button>

       </div>
       
       <div>
        <p>Don't have an account?  </p>
        <a href="reg.html"> <button type="button" class="btn btn-light btn-sm"> <strong>SIGN UP</strong> </button> </a>
       </div>
        
      </form>
    </div>
      
    <script src="index.js"></script>
    
</body>
</html>
