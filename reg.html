<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/7cca08a8c2.js" crossorigin="anonymous"></script>

<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

<link rel="stylesheet" href="styles.css">
    <title>user registration</title>
</head>
<body>

    <div class="reg-con">

        <form class="reg-form">
            <h2>SIGN UP</h2>
            <div class="mb-3">
                
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Full Name">
                <i class="fa-regular fa-user input-icon" style="color: #000000;"></i>
              </div>
          <div class="mb-3">
            
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
            <i class="fa-regular fa-at input-icon" style="color: #000000;"></i>
          </div>
          <div class="mb-3">
            
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            <iconify-icon class="input-icon" icon="mingcute:lock-line"></iconify-icon>
          </div>
          <div class="mb-3">
            
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            <iconify-icon class="input-icon" icon="mingcute:lock-line"></iconify-icon>
          </div>

          <div class="reg-btn">
            <button onclick="getReg()" type="submit" class="btn btn-danger"> <strong>REGISTER</strong> </button>
            
          </div>
          
          <div>
            <p>Have an existing account?</p> 
            <a href="index.html"> <button type="button" class="btn btn-light btn-sm"> <strong>LOG IN</strong> </button> </a>
          </div>

          <script src="index.js"></script>
          
        </form>

      </div>
      
    
</body>
</html>
